    <style>

    <script>
        class Person{ //类
            constructor(name='default',age=0){
                this.name=name;
                this.age=age;
            }
            showName(){
                return this.name;
            }
            showAge(){
                return this.age;
            }
        }

        //继承
        class Worker extends Person{

            constructor(name,age,job){
                /*this.name = name;
                this.age = age;*/
                /*需要注意： 如果子类有 constructor方法的话
                    ① 子类必须在constructor方法中调用super方法， 否则新建实例时会报错。
                    这是因为子类没有自己的this对象,而是继承父类的this对象， 然后对其进行加工。 如果不调用super方法， 子类就得不到this对象。
                    ②另一个需要注意的地方是， 在子类的构造函数中， 只有调用super之后， 才可以使用this关键字， 否则会报错。 这是因为子类实例的构建
                */
                super(name,age);
                this.job = job;
            }

            showJob(){
                return '您的工作暂无的';
            }
        }

        var p1=new Person();
        var w1=new Worker('mmm',56,'test_job');

        console.log(w1.job);
    </script>
