<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社——http://www.zhinengshe.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>

    </style>
    <script>
        function* show(){
            yield 'Hello';
            yield 'World';
            yield 'Es6';
            return 'well'; // 带return返回值
        }

        var res=show();

        console.log(res.next()); //{value:'Hello', done:false}
        console.log(res.next()); //{value:'World', done:false}
        console.log(res.next()); //{value:'Es5', done:false}
        console.log(res.next()); //{value:'well', done:true}  //有了上面的return,就不会有undefined

    </script>
</head>
<body>
</body>
</html>
