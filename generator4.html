    <style>

    </style>
    <script>
        function* fn(){
            for(var i=0; true; i++){ // 这是一个死循环
                var a= yield i; //yield 本身是没有返回值的， 但是可以接收从next()函数传递过来的值
                if(a){i=-1}
            }
        }

        var d=fn();

        console.log(d.next());
        console.log(d.next());
        console.log(d.next(true)); // 可以带参数，传递给了上一个yield
        console.log(d.next());
    </script>
